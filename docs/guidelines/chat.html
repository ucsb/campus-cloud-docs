<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
</head>
<body>
    <h1>API Request Example</h1>
    <div id="api-result"></div>

    <script>
        // Set the API URL and your API Key (replace with your actual API key)
        const apiUrl = 'https://d8d7azgo45.execute-api.us-west-2.amazonaws.com/api';  // API endpoint
        const apiKey = '3D9HyrZ7wS8gaPASyWHvp9IQu3O61Q4p3WPJ5nDi';  // Your API key

        // Make the API call using Fetch
        fetch(apiUrl, {
            method: 'GET',  // or 'POST' depending on the API
            headers: {
                'Authorization': `Bearer ${apiKey}`,  // or whatever the API requires
                'Content-Type': 'application/json'  // or other content types based on API requirements
            }
        })
        .then(response => response.json())
        .then(data => {
            // Output the API data to the webpage
            document.getElementById('api-result').innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error fetching API data:', error);
            document.getElementById('api-result').innerHTML = 'Error fetching data.';
        });
    </script>
</body>
</html>
